<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC: Simple RTCDataChannel sample</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" type="text/css" media="all" />
    <script src="../adapter.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>MDN - WebRTC: Simple RTCDataChannel sample</h1>
    <p>
      This sample is an admittedly contrived example of how to use an
      <code>RTCDataChannel</code> to exchange data between two objects on the
      same page. See the
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Simple_RTCDataChannel_sample"
      >
        corresponding article</a
      >
      for details on how it works.
    </p>

    

    

    <div class="controlbox">
      <div class="messagebox">
        <label for="message"
          >Enter a message:
          <input
            type="text"
            name="message"
            id="message"
            placeholder="Message text"
            inputmode="latin"
            size="60"
            maxlength="120"
            disabled
          />
        </label>
        <button id="sendButton" name="sendButton" class="buttonright" disabled>
          Send
        </button>
      </div>
    </div>

    <br />
    <br />
    <br />

  <div class="controlbox">
      <label for="message"
        >Host token:
        <textarea 
          name="hostToken"
          id="hostToken"
          placeholder="Host token"
          inputmode="latin"
          rows="4"
          cols="60"
        ></textarea>
        <button id="connectButton" name="connectButton" class="buttonleft">
          Connect
        </button>
        <button
          id="disconnectButton"
          name="disconnectButton"
          class="buttonright"
          disabled
        >
          Disconnect
        </button>
      </label>
    </div>
  </body>
</html>
